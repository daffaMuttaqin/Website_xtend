                    <div class="flex text-gray-600 mt-5">
                        <!-- Btn backward -->

                              </svg>
                        </button>
                        <!-- btn forward -->

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                        <!-- btn rewind -->

                        </button>
                        <!-- btn stop -->

                        <!-- Speed -->
                        <div class="flex">

                            <div class="flex">
                                <button id="menu-btn" class="block rounded px-3  font-semibold text-blue-600 hover:bg-gray-200 text-xs items-center ml-1  border-r-2">
                                    Normal
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div id="dropdown" class="absolute mt-7 ml-2 w-auto hidden text-gray-600 text-left font-light text-xs bg-white rounded-md py-2 shadow-lg">
                                    <a href class="block px-4 hover:bg-gray-300">0.25</a>
                                    <a href class="block px-4 hover:bg-gray-300">0.5</a>
                                    <a href class="block px-4 hover:bg-gray-300">0.75</a>
                                    <a href class="block px-4 hover:bg-gray-300">Normal</a>
                                    <a href class="block px-4 hover:bg-gray-300">1.25</a>
                                    <a href class="block px-4 hover:bg-gray-300">1.5</a>
                                    <a href class="block px-4 hover:bg-gray-300">1.75</a>
                                    <a href class="block px-4 hover:bg-gray-300">2</a>
                                </div>
                            </div>
                            <script>
                                window.addEventListener('DOMContentLoaded', ()
                                 =>   {
                                        const menuBtn = document.querySelector('#menu-btn')
                                        const dropdown = document.querySelector('#dropdown')

                                        menuBtn.addEventListener('click', () =>  {
                                            if (dropdown.classList.contains('hidden')) {
                                                dropdown.classList.remove('hidden');
                                                dropdown.classList.add('flex');
                                            }else{
                                                dropdown.classList.remove('flex')
                                                dropdown.classList.add('hidden')
                                            }
                                        })
                                    }
                                )
                            </script>

                        </div>
